name: üöÄ Deploy Pipeline Simulator to GitHub Pages

# O deploy ser√° executado automaticamente quando houver push na branch main
on:
  push:
    branches: [ main ]

# Permiss√µes necess√°rias para o Pages funcionar corretamente
permissions:
  contents: read
  pages: write
  id-token: write

# Configura o ambiente do GitHub Pages
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Faz o checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Prepara o ambiente do GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3Ô∏è‚É£ Envia os arquivos da pasta pipeline_simulator como artefato para deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pipeline_simulator'

      # 4Ô∏è‚É£ Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
