<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Simulador Pipeline – Arquitetura II</title>
    <style>
        :root {
            --c1: #f3f5f8;
            --c2: #e9edf1;
            --c3: #d0dee7;
            --c4: #cad5df;
            --c5: #b7c6d4;
            --c6: #9aafc2;
            --c7: #87a7bb;
            --c8: #709ab3;
            --text: #1f2a35;
        }

        body {
            font-family: "Segoe UI", Calibri, sans-serif;
            background-color: var(--c1);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: auto 1fr;
            grid-template-areas:
                "header header"
                "left right";
            gap: 20px;
            height: 95vh;
        }

        h1 {
            grid-area: header;
            text-align: center;
            color: var(--c8);
            font-size: 28px;
            margin-bottom: 10px;
        }

        #program-container {
            grid-area: left;
            background: var(--c2);
            border: 1px solid var(--c4);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        #sim-container {
            grid-area: right;
            background: var(--c2);
            border: 1px solid var(--c4);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid var(--c5);
            border-radius: 8px;
            padding: 8px;
            background: var(--c1);
            box-sizing: border-box;
            color: var(--text);
        }

        .controls button {
            margin-right: 10px;
            margin-top: 10px;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            background-color: var(--c7);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .controls button:hover {
            background-color: var(--c8);
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 100%;
            font-size: 14px;
        }

        th,
        td {
            border: 1px solid var(--c5);
            padding: 6px;
            text-align: center;
        }

        th {
            background-color: var(--c7);
            color: white;
            text-transform: uppercase;
            font-size: 13px;
        }

        td {
            background: var(--c1);
        }

        #registers-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        #registers-container h3 {
            background-color: var(--c7);
            color: white;
            padding: 5px;
            border-radius: 6px 6px 0 0;
            margin: 0;
            text-align: center;
        }

        #registers {
            width: 100%;
        }

        #metrics th {
            background-color: var(--c8);
        }

        select {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid var(--c5);
            background-color: white;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Simulador Pipeline (Arquitetura II)</h1>

    <div id="program-container">
        <h3>Benchmark:</h3>
        <select id="benchmark-select">
            <option value="">-- Selecione um benchmark --</option>
            <option value="alu1">ALU 1 – Somatório simples</option>
            <option value="alu2">ALU 2 – Operações encadeadas</option>
            <option value="mem1">MEM 1 – Leitura Sequencial</option>
            <option value="mem2">MEM 2 – Escrita Sequencial</option>
            <option value="ctrl1">CTRL 1 – Loop simples (branch taken)</option>
            <option value="ctrl2">CTRL 2 – Branch alternado (taken/not taken)</option>
        </select>

        <h3>Programa:</h3>
        <textarea id="program-input" placeholder="// Código Assembly aqui..."></textarea>

        <div class="controls">
            <button id="btn-load">Carregar Programa</button>
            <button id="btn-step">Próximo Ciclo</button>
            <button id="btn-run">Executar Tudo</button>
            <button id="btn-reset">Resetar</button>
            <button id="btn-export">Exportar CSV</button>
        </div>
    </div>

    <div id="sim-container">
        <h3>Pipeline:</h3>
        <table id="pipeline">
            <tr>
                <th>IF</th>
                <th>ID</th>
                <th>EX</th>
                <th>MEM</th>
                <th>WB</th>
            </tr>
            <tr>
                <td id="stage-if">-</td>
                <td id="stage-id">-</td>
                <td id="stage-ex">-</td>
                <td id="stage-mem">-</td>
                <td id="stage-wb">-</td>
            </tr>
        </table>

        <div id="registers-container">
            <h3>Registradores</h3>
            <table id="registers">
                <tr>
                    <th>Registrador</th>
                    <th>Valor</th>
                </tr>
            </table>
        </div>

        <h3>Métricas:</h3>
        <table id="metrics">
            <tr>
                <th>Ciclos</th>
                <th>CPI</th>
                <th>Stalls</th>
                <th>Flushes</th>
                <th>Branch Hits</th>
                <th>Cache I Hit</th>
                <th>Cache D Hit</th>
            </tr>
            <tr>
                <td id="metrics-cycles">0</td>
                <td id="metrics-cpi">0</td>
                <td id="metrics-stalls">0</td>
                <td id="metrics-flushes">0</td>
                <td id="metrics-branch">0</td>
                <td id="metrics-ci">0</td>
                <td id="metrics-cd">0</td>
            </tr>
        </table>
    </div>

    <script src="simulator.js"></script>
    <script>
        let sim = null;
        let running = false;

        const benchmarks = {
            alu1: [
                "addi x1, x0, 10",
                "addi x2, x0, 0",
                "add x2, x2, x1",
                "sub x1, x1, x5",
                "bne x1, x0, -3",
                "nop"
            ],
            alu2: [
                "addi x1, x0, 5",
                "addi x2, x0, 2",
                "add x3, x1, x2",
                "sub x4, x3, x1",
                "xor x5, x3, x4",
                "or x6, x5, x2",
                "and x7, x6, x1",
                "nop"
            ],
            mem1: [
                "addi x1, x0, 0",
                "lw x2, 0(x1)",
                "lw x3, 1(x1)",
                "lw x4, 2(x1)",
                "lw x5, 3(x1)",
                "nop"
            ],
            mem2: [
                "addi x1, x0, 0",
                "addi x2, x0, 5",
                "sw x2, 0(x1)",
                "sw x2, 1(x1)",
                "sw x2, 2(x1)",
                "sw x2, 3(x1)",
                "nop"
            ],
            ctrl1: [
                "addi x1, x0, 5",
                "addi x2, x0, 0",
                "add x2, x2, x1",
                "sub x1, x1, x5",
                "bne x1, x0, -3",
                "nop"
            ],
            ctrl2: [
                "addi x1, x0, 0",
                "addi x2, x0, 1",
                "beq x1, x2, 2",
                "addi x3, x0, 5",
                "bne x1, x2, -3",
                "nop"
            ]
        };

        document.getElementById('benchmark-select').addEventListener('change', e => {
            const val = e.target.value;
            if (benchmarks[val]) {
                document.getElementById('program-input').value = benchmarks[val].join("\n");
            }
        });

        const regsTable = document.getElementById('registers');
        for (let i = 0; i < 32; i++) {
            const row = regsTable.insertRow();
            row.insertCell().innerText = 'x' + i;
            row.insertCell().id = 'reg-' + i;
            row.cells[1].innerText = '0';
        }

        document.getElementById('btn-load').addEventListener('click', () => {
            const programText = document.getElementById('program-input').value.trim();
            const program = programText.split('\n').map(line => line.trim()).filter(line => line !== '' && !line.startsWith('//'));
            sim = new PipelineSimulator(program, {
                predictorMode: "onebit",
                predictorSize: 32,
                L1ISizeWords: 64,
                L1ILineWords: 4,
                L1IAssoc: 2,
                L1IMissPenalty: 8,
                L1DSizeWords: 64,
                L1DLineWords: 4,
                L1DAssoc: 2,
                L1DMissPenalty: 12
            });
            updateUI();
        });

        document.getElementById('btn-step').addEventListener('click', () => {
            if (!sim) return;
            sim.tick();
            updateUI();
        });

        document.getElementById('btn-run').addEventListener('click', async () => {
            if (!sim) return;
            running = true;
            for (let i = 0; i < 500 && !sim.finished && running; i++) {
                sim.tick();
                updateUI();
                await new Promise(r => setTimeout(r, 150));
            }
        });

        document.getElementById('btn-reset').addEventListener('click', () => {
            running = false;
            sim = null;
            document.querySelectorAll('#pipeline td').forEach(td => td.innerText = '-');
            for (let i = 0; i < 32; i++) document.getElementById('reg-' + i).innerText = '0';
            document.querySelectorAll('#metrics td').forEach(td => td.innerText = '0');
        });

        document.getElementById('btn-export').addEventListener('click', () => {
            if (!sim) {
                alert("Nenhuma simulação carregada!");
                return;
            }
            sim.exportMetricsCSV();
            alert("Arquivo CSV exportado com sucesso!");
        });

        function updateUI() {
            if (!sim) return;
            document.getElementById('stage-if').innerText = sim.IF_ID.instr ? sim.IF_ID.instr.opcode : 'nop';
            document.getElementById('stage-id').innerText = sim.ID_EX.instr ? sim.ID_EX.instr.opcode : 'nop';
            document.getElementById('stage-ex').innerText = sim.EX_MEM.instr ? sim.EX_MEM.instr.opcode : 'nop';
            document.getElementById('stage-mem').innerText = sim.MEM_WB.instr ? sim.MEM_WB.instr.opcode : 'nop';
            document.getElementById('stage-wb').innerText = sim.MEM_WB.instr ? sim.MEM_WB.instr.opcode : 'nop';

            sim.regFile.regs.forEach((val, i) => {
                document.getElementById('reg-' + i).innerText = val;
            });

            document.getElementById('metrics-cycles').innerText = sim.cycle;
            const CPI = sim.instructionsCommitted > 0 ? (sim.cycle / sim.instructionsCommitted).toFixed(2) : 0;
            document.getElementById('metrics-cpi').innerText = CPI;
            document.getElementById('metrics-stalls').innerText = sim.stallsData + sim.stallsCache;
            document.getElementById('metrics-flushes').innerText = sim.flushes;
            document.getElementById('metrics-branch').innerText = sim.branchPredictions ? `${sim.branchCorrect}/${sim.branchPredictions}` : "0/0";
            document.getElementById('metrics-ci').innerText = sim.cacheI ? sim.cacheI.stats().hitRate.toFixed(2) : "1.0";
            document.getElementById('metrics-cd').innerText = sim.cacheD ? sim.cacheD.stats().hitRate.toFixed(2) : "1.0";
        }
    </script>
</body>

</html>
